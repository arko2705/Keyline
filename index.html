<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="U-XA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>KeyLine Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img class="Image" src="keyline-logo.png" alt="Keyline-logo">

    
    <form>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="name" class="wide-input" placeholder="Enter your username" required>
        <br><br>
        <label for="Phone">Phone Number:</label>
        <input type="tel" name="Phone" id="Phone" maxlenght="10" class="wide-input" placeholder="Enter your 10-digit phone number" required>
        <br><br> 
        <label for="Email">E-mail:</label>
        <input type="email" id="Email" placeholder="Enter your email" name="Email" class="wide-input" required>
        <br><br>
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" placeholder="Age in years" class="wide-input" required>
        <br><br>
    </form>
    </body>
</html>
