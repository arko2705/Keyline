<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>KeyLine Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
       

    <body>
        <p class="para">I am just a paragraph with extra bold text</p>
        <p class="small-para">I am a smaller paragraph size wise,also with extra bold text</p>
        
        <button id="confirm-button" class="button">Confirm</button>
        <button id="cancel-button" class="button">Cancel</button>
        
        <div class="thin-text">I am a div with thin texts</div>
        <div class="thin-text">I am a div with thin text and a child div!
            <div class="child">I am a smaller child div with extra bold text</div>
        </div>
    </body>
